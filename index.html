
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中华瑰宝回廊 - 探索五千年文明瑰宝</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/barrage.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div id="barrage-container"></div>
    
    <!-- 顶部导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">瑰</div>
                <h1 class="site-title">中华瑰宝回廊</h1>
            </div>
            <div class="nav-links">
                <a href="timeline.html" class="nav-link">
                    <span class="nav-icon">📅</span>
                    <span>时间轴</span>
                </a>
                <a href="search.html" class="nav-link">
                    <span class="nav-icon">🔍</span>
                    <span>搜索</span>
                </a>
                <a href="gallery.html" class="nav-link">
                    <span class="nav-icon">🖼️</span>
                    <span>画廊</span>
                </a>
                <a href="map.html" class="nav-link">
                    <span class="nav-icon">🗺️</span>
                    <span>文物地图</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section">
        <div class="hero-content">
            <h2 class="hero-title">五千年文明瑰宝</h2>
            <p class="hero-description">
                踏上时光之旅，探索中华文明的璀璨宝藏，感受古代匠人的精湛技艺与无穷智慧
            </p>
            <a href="timeline.html" class="cta-button">
                开始探索之旅
                <span class="arrow">→</span>
            </a>
        </div>
        <div class="hero-visual">
            <div class="rotating-treasures" id="rotatingTreasures"></div>
        </div>
    </section>

    <!-- 特色文物展示 -->
    <section class="featured-section">
        <h3 class="section-title">镇馆之宝</h3>
        <div class="featured-carousel" id="featuredCarousel">
            <div class="carousel-track" id="carouselTrack"></div>
            <div class="carousel-controls">
                <button class="carousel-btn prev" id="prevBtn">‹</button>
                <button class="carousel-btn next" id="nextBtn">›</button>
            </div>
            <div class="carousel-indicators" id="carouselIndicators"></div>
        </div>
    </section>

    <!-- 朝代网格 -->
    <section class="dynasties-section">
        <h3 class="section-title">历代王朝</h3>
        <div class="dynasties-grid" id="dynastiesGrid"></div>
    </section>

    <!-- 统计信息 -->
    <section class="stats-section">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">5000+</div>
                <div class="stat-label">年文明史</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">30+</div>
                <div class="stat-label">珍贵文物</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">8</div>
                <div class="stat-label">历史朝代</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">∞</div>
                <div class="stat-label">文化传承</div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 中华瑰宝回廊. 传承文明，弘扬文化.</p>
            <div class="footer-links">
                <a href="about.html">关于我们</a>
                <a href="contact.html">联系方式</a>
                <a href="help.html">帮助中心</a>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/barrage.js"></script>
    <script src="scripts/carousel.js"></script>
</body>
</html>
