<body>
    <div id="barrage-container"></div>
    
    <!-- 导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">瑰</div>
                <a href="index.html" class="site-title">中华瑰宝回廊</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">首页</a>
                <a href="timeline.html" class="nav-link">时间轴</a>
                <a href="search.html" class="nav-link">搜索</a>

                <a href="map.html" class="nav-link">文物地图</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section">
        <div class="hero-background">
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">中华瑰宝回廊</h1>
            <p class="hero-subtitle">穿越五千年文明，探寻璀璨宝藏</p>
            <a href="timeline.html" class="cta-button">开始探索之旅</a>
        </div>
    </section>

    <!-- 旋转画廊 -->
    <section class="rotating-gallery">
        <h2 class="section-title">精品文物展示</h2>
        <div class="gallery-container" id="galleryContainer">
            <div class="gallery-track" id="galleryTrack"></div>
        </div>
        <div class="gallery-controls">
            <button class="gallery-btn" id="prevBtn">←</button>
            <button class="gallery-btn" id="nextBtn">→</button>
        </div>
    </section>

    <!-- 朝代导航 -->
    <section class="dynasty-grid">
        <h2 class="section-title">历代珍宝</h2>
        <div class="dynasty-container" id="dynastyContainer"></div>
    </section>

    <!-- 统计信息 -->
    <section class="stats-section">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">5000+</div>
                <div class="stat-label">年文明史</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">50+</div>
                <div class="stat-label">精品文物</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">8</div>
                <div class="stat-label">主要朝代</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100+</div>
                <div class="stat-label">博物馆藏品</div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>中华瑰宝回廊</h3>

            <div class="footer-section">

                <ul>

            <div class="footer-section">
                <h4>联系我们</h4>
                <p>邮箱: contact@treasures.cn</p>

    <script src="scripts/main.js"></script>
