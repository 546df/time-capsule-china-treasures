<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文物地图 - 中华瑰宝回廊</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/map.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">瑰</div>
                <a href="index.html" class="site-title">中华瑰宝回廊</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="timeline.html" class="nav-link">时间轴</a>
                <a href="search.html" class="nav-link">搜索</a>
                <a href="gallery.html" class="nav-link">画廊</a>
                <a href="map.html" class="nav-link active">文物地图</a>
            </div>
        </div>
    </nav>

    <!-- 地图内容 -->
    <main class="map-main">
        <div class="map-header">
            <h1>文物地图</h1>
            <p>探索文物的地理分布</p>
        </div>

        <div class="map-container">
            <div class="map-canvas" id="mapCanvas">
                <!-- 这里将显示中国地图和文物标记 -->
                <div class="map-placeholder">
                    <h3>互动式文物地图</h3>
                    <p>点击下方省份按钮查看该地区的文物分布</p>
                </div>
            </div>
            
            <div class="map-controls">
                <div class="province-buttons" id="provinceButtons">
                    <!-- 省份按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <div class="map-info" id="mapInfo">
            <h3>选择省份查看文物信息</h3>
        </div>
    </main>

    <script src="scripts/map.js"></script>
</body>
</html>
