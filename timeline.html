
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史时间轴 - 中华瑰宝回廊</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/timeline.css">
    <link rel="stylesheet" href="styles/barrage.css">
</head>
<body>
    <div id="barrage-container"></div>
    
    <!-- 导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">瑰</div>
                <a href="index.html" class="site-title">中华瑰宝回廊</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="timeline.html" class="nav-link active">时间轴</a>
                <a href="search.html" class="nav-link">搜索</a>
                <a href="gallery.html" class="nav-link">画廊</a>
                <a href="map.html" class="nav-link">文物地图</a>
            </div>
        </div>
    </nav>

    <!-- 时间轴标题 -->
    <section class="timeline-header">
        <h1 class="timeline-title">中华文明时间轴</h1>
        <p class="timeline-subtitle">穿越五千年历史长河，探寻文明足迹</p>
        
        <!-- 时间轴导航 -->
        <div class="timeline-nav">
            <button class="timeline-nav-btn active" data-dynasty="all">全部</button>
            <button class="timeline-nav-btn" data-dynasty="shang">商朝</button>
            <button class="timeline-nav-btn" data-dynasty="zhou">周朝</button>
            <button class="timeline-nav-btn" data-dynasty="qin">秦朝</button>
            <button class="timeline-nav-btn" data-dynasty="han">汉朝</button>
            <button class="timeline-nav-btn" data-dynasty="tang">唐朝</button>
            <button class="timeline-nav-btn" data-dynasty="song">宋朝</button>
            <button class="timeline-nav-btn" data-dynasty="ming">明朝</button>
            <button class="timeline-nav-btn" data-dynasty="qing">清朝</button>
        </div>
    </section>

    <!-- 时间轴主体 -->
    <section class="timeline-container">
        <div class="timeline-line"></div>
        <div class="timeline-content" id="timelineContent"></div>
    </section>

    <!-- 详情模态框 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/barrage.js"></script>
    <script src="scripts/timeline.js"></script>
</body>
</html>
