
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文物搜索 - 中华瑰宝回廊</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">瑰</div>
                <a href="index.html" class="site-title">中华瑰宝回廊</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="timeline.html" class="nav-link">时间轴</a>
                <a href="search.html" class="nav-link active">搜索</a>
                <a href="gallery.html" class="nav-link">画廊</a>
                <a href="map.html" class="nav-link">文物地图</a>
            </div>
        </div>
    </nav>

    <!-- 搜索内容 -->
    <main class="search-main">
        <div class="search-header">
            <h1>文物搜索</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="请输入文物名称、朝代或关键词...">
                <button id="searchBtn">搜索</button>
            </div>
            <div class="search-filters">
                <select id="dynastyFilter">
                    <option value="">选择朝代</option>
                    <option value="商朝">商朝</option>
                    <option value="周朝">周朝</option>
                    <option value="秦朝">秦朝</option>
                    <option value="汉朝">汉朝</option>
                    <option value="唐朝">唐朝</option>
                    <option value="宋朝">宋朝</option>
                    <option value="明朝">明朝</option>
                    <option value="清朝">清朝</option>
                </select>
                <select id="categoryFilter">
                    <option value="">选择类别</option>
                    <option value="青铜器">青铜器</option>
                    <option value="陶瓷">陶瓷</option>
                    <option value="玉器">玉器</option>
                    <option value="金银器">金银器</option>
                    <option value="书画">书画</option>
                    <option value="石刻">石刻</option>
                </select>
            </div>
        </div>

        <div class="search-results" id="searchResults">
            <div class="no-results">
                <p>请输入搜索条件开始探索</p>
            </div>
        </div>
    </main>

    <script src="scripts/search.js"></script>
</body>
</html>
