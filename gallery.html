
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文物画廊 - 中华瑰宝回廊</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">瑰</div>
                <a href="index.html" class="site-title">中华瑰宝回廊</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="timeline.html" class="nav-link">时间轴</a>
                <a href="search.html" class="nav-link">搜索</a>
                <a href="gallery.html" class="nav-link active">画廊</a>
                <a href="map.html" class="nav-link">文物地图</a>
            </div>
        </div>
    </nav>

    <!-- 画廊内容 -->
    <main class="gallery-main">
        <div class="gallery-header">
            <h1>中华瑰宝画廊</h1>
            <p>探索跨越数千年的珍贵文物，感受中华文明的博大精深</p>
            
            <!-- 统计信息 -->
            <div class="gallery-stats">
                <!-- 统计数据将通过JavaScript动态加载 -->
            </div>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" id="treasureSearch" placeholder="搜索文物名称、朝代、地点..." class="search-input">
                <span class="search-icon">🔍</span>
            </div>
            
            <!-- 筛选按钮 -->
            <div class="gallery-filters">
                <button class="filter-btn active" data-dynasty="all">全部文物</button>
                <button class="filter-btn" data-dynasty="新石器时代">新石器时代</button>
                <button class="filter-btn" data-dynasty="夏朝">夏朝</button>
                <button class="filter-btn" data-dynasty="商朝">商朝</button>
                <button class="filter-btn" data-dynasty="周朝">周朝</button>
                <button class="filter-btn" data-dynasty="秦朝">秦朝</button>
                <button class="filter-btn" data-dynasty="汉朝">汉朝</button>
                <button class="filter-btn" data-dynasty="魏晋南北朝">魏晋南北朝</button>
                <button class="filter-btn" data-dynasty="唐朝">唐朝</button>
                <button class="filter-btn" data-dynasty="宋朝">宋朝</button>
                <button class="filter-btn" data-dynasty="元朝">元朝</button>
                <button class="filter-btn" data-dynasty="明朝">明朝</button>
                <button class="filter-btn" data-dynasty="清朝">清朝</button>
            </div>
            
            <!-- 显示数量 -->
            <div class="display-info">
                <span class="display-count">显示 38 件文物</span>
            </div>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- 画廊内容将通过JavaScript动态加载 -->
        </div>
    </main>

    <!-- 文物详情模态框 -->
    <div class="modal" id="treasureModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- 模态框内容将动态填充 -->
            </div>
        </div>
    </div>

    <script src="scripts/gallery.js"></script>
</body>
</html>
