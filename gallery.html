
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文物画廊 - 中华瑰宝回廊</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <link rel="stylesheet" href="styles/barrage.css">
</head>
<body>
    <div id="barrage-container"></div>
    
    <!-- 导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">瑰</div>
                <a href="index.html" class="site-title">中华瑰宝回廊</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="timeline.html" class="nav-link">时间轴</a>
                <a href="search.html" class="nav-link">搜索</a>
                <a href="gallery.html" class="nav-link active">画廊</a>
                <a href="map.html" class="nav-link">文物地图</a>
            </div>
        </div>
    </nav>

    <!-- 画廊标题 -->
    <section class="gallery-header">
        <h1 class="gallery-title">文物画廊</h1>
        <p class="gallery-subtitle">沉浸式欣赏中华文物之美</p>
        
        <!-- 筛选器 -->
        <div class="gallery-filters">
            <select id="dynastyFilter" class="filter-select">
                <option value="all">所有朝代</option>
                <option value="shang">商朝</option>
                <option value="zhou">周朝</option>
                <option value="qin">秦朝</option>
                <option value="han">汉朝</option>
                <option value="tang">唐朝</option>
                <option value="song">宋朝</option>
                <option value="ming">明朝</option>
                <option value="qing">清朝</option>
            </select>
            <select id="categoryFilter" class="filter-select">
                <option value="all">所有类别</option>
                <option value="bronze">青铜器</option>
                <option value="ceramics">陶瓷</option>
                <option value="jade">玉器</option>
                <option value="calligraphy">书画</option>
                <option value="weapons">兵器</option>
                <option value="gold">金银器</option>
                <option value="stone">石器</option>
                <option value="lacquer">漆器</option>
            </select>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">网格</button>
                <button class="view-btn" data-view="list">列表</button>
            </div>
        </div>
    </section>

    <!-- 画廊内容 -->
    <section class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <!-- 文物详情模态框 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content large" id="modalContent">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/barrage.js"></script>
    <script src="scripts/gallery.js"></script>
</body>
</html>
